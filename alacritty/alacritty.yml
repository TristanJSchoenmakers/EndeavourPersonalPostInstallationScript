window:
  opacity: 1
  padding:
    x: 0
    y: 0

font:
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

  size: 11

# Theme: One Dark
colors:
  primary:
    background: '0x20232B'
    foreground: '0xabb2bf'
    bright_foreground: '0xe6efff'

  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
